<h1>Recuperar Senha</h1>
<div class="card-container">
    <p class="info" >Informe o e-mail associado à sua conta para alterar sua senha.</p>
    <form action="#" [formGroup]="form">
        <input type="text" placeholder="E-mail" formControlName="email">
        <app-error-message [control]="email"></app-error-message>
        <button type="submit" class="yellow" routerLink="/reset-password"> Enviar Código </button>
        <button class="back-button" (click)="resetForm()" [routerLink]="['/login']"> Cancelar </button>
    </form>
</div>

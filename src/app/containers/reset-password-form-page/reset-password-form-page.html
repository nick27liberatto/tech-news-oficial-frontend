<h1>Alterar Senha</h1>
<div class="reset-container">
    <p class="info">
        Certifique-se de criar uma senha forte
    </p>
    <form action="#" [formGroup]="form">

        <div class="form-field-container">
            <input id="senha" type="password" placeholder="Senha" formControlName="senha">
            <app-error-message [control]="senha"></app-error-message>
        </div>

        <div class="form-field-container">
            <input id="confirmarSenha" type="password" placeholder="Confirmar Senha" formControlName="confirmarSenha">
            <app-error-message [control]="confirmarSenha"></app-error-message>
        </div>

        <button id="submit" type="submit" [disabled]="form.invalid" (click)="submit()"> Alterar Senha </button>
        <button class="back-button" (click)="resetForm()" [routerLink]="['/login']"> Cancelar </button>
    </form>
</div>

<h1>Recuperar Senha</h1>
<div class="forgot-container">
    <p class="info" >Informe o e-mail ou nome de usuário associado à sua conta para alterar sua senha.</p>
    <form action="#" [formGroup]="form">
        <input type="text" placeholder="Usuário ou E-mail" formControlName="email">
        <button type="submit" id="forgot" (click)="sendCode()"> Enviar Código </button>
        <button class="back-button" (click)="resetForm()" [routerLink]="['/login']"> Cancelar </button>
    </form>
</div>

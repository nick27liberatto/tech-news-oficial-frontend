@if (control.invalid && (control.dirty || control.touched)) {
    @for (error of (controlErrors | keyvalue); track error.key) {
        @if (error.value) {
            <i class="error-message">
                <span class="error-icon">&#x26A0;</span>
                <p class="error-text">{{formValidationErrors[error.key]}}</p>
            </i>
        }
    }
}

<h1>Consulta de Usuários</h1>
<div class="list-container container">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
</div>
